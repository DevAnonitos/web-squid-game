<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Squid game Page website</title>
</head>
<body>
    <section class="banner">
        <header>
            <div class="toggle"></div>
            <a href="#" class="logo"><img src="logo.png"></a>
        </header>
        <div class="content">
            <img src="text.png" class="textimg">
            <p>Hundreds of cash-strapped players accept a strange invitation to compete in children's games.
            Inside, a temping prize awaits - with deadly high stakes.</p>
            <a href="#" class="btn"><ion-icon name="play-circle-outline"></ion-icon>Watch Trailer</a>
        </div>

        <div class="clip">
            <div class="clipBox">
                <img src="img1.jpg" alt="Trailer">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
            <div class="clipBox">
                <img src="img2.jpg" alt="Trailer">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
        </div>

        <ul class="socialIcon">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-tiktok"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></ion-icon></a></li>

        </ul>
    
    </section>

    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Follow</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function() {
           menuToggle.classList.toggle('active');
           navigation.classList.toggle('active');

        }
    </script>
</body>
</html>
